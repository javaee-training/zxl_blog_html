<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="renderer" content="webkit">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<title>登录</title>
</head>
<body>
<script type="text/javascript">
    function check() {
    	var username = document.getElementById("username").value;
		var password = document.getElementById("inputpassword").value;
		var isEmpty = document.getElementById("isEmpty");
		if (username.trim().length < 6) {
			isEmpty.style.visibility="visible";
			};
		}
    	if (password.trim().length == null) {
			isEmpty.style.visibility="visible";
		}
</script>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">张三的博客</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./register.html">注册</a></li>
                <li><a href="./login.html">登录</a></li>
            </ul>
        </div>
    </nav>
    <div class="row-fluid center-block" style="max-width: 400px;">
        <div id="isEmpty" class="alert alert-danger" role="alert" style="visibility: hidden;">
            <i class="fa fa-exclamation-triangle" aria-hidden="true">用户名不能为空</i>
        </div>
        <div class="center-block">
            <form action="" class="form-signin">
                <div class="panel panel-default">
                    <div class="panel-heading">登录</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="usernameInput">用户名</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">密码</label>
                            <input type="password" id="inputpassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" onclick="check()">登录</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
